{% extends "base.html" %}
{% block page_content %}

<div class="form-container">
    <form action="" method="POST">
        {{ form.csrf_token }}
        {{ form.hidden_tag() }}
       
        <div class="row">
            <div class="col-25">
                {{ form.description.label }}
            </div>
            <div class="col-75">
                {{form.description}}
            </div>
        </div>

       
        <div class="row">
            <div class="col-25">
                {{ form.code.label }}
            </div>
            <div class="col-75">
                {{form.code}}
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                
            </div>
            <div class="col-75">
                {{form.submit}}
            </div>
        </div>

    </form>
</div>

{% endblock %}
