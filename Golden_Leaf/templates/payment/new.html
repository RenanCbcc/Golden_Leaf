{% extends "base.html" %}
{% block page_content %}

<div class="form-container">
    <form action="" method="POST">
        {{ form.csrf_token }}
        {{ form.hidden_tag() }}
        <div class="row">
            <div class="col-25">
                {{ form.total.label(class="label") }}
            </div>
            <div class="col-75">
                {{form.total(class="form")}}
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                {{ form.value.label(class="label") }}
            </div>
            <div class="col-75">
                {{form.value(class="form")}}
            </div>
        </div>

        <div class="row">
            <div class="col-25">

            </div>
            <div class="col-75">
                {{form.submit(class="btn btn-default")}}
            </div>
        </div>

    </form>
</div>

{% endblock %}
