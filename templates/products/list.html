{% extends "template.html" %}
{% block content %}

    <h1 class="titulo-principal">Buscar Produto</h1>
    <form form action="/search_product" method="post">
        <fieldset>
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" id="title" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="price">Preço</label>
                <input type="text" id="price" name="price" class="form-control">
            </div>
            <div class="form-group">
                <label for="code">Código</label>
                <input type="text" id="code" name="code" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary btn-search">Buscar</button>
        </fieldset>
    </form>


    <h1 class="titulo-principal">Lista de produtos</h1>
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
        <tr>
            <th>Produto</th>
            <th>Nome</th>
            <th>R$</th>
            <th>Código</th>
        </tr>
        </thead>
        <tbody>
        {% for product in products %}
            <tr>
                <td>{{ product.title }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.code }}</td>
                <td>
                    <button type="submit" class="btn btn-primary btn-salvar">Editar</button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
