{% extends "template.html" %}
{% block content %}

    <h1 class="titulo-principal">Lista de clientes</h1>
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        {% for client in clients %}
            <tr>
                <td>{{ client.name }}</td>
                <td>{{ client.surname }}</td>
                {% if client.status == 1 %}
                    <td>Ativo</td>
                {% endif %}
                {% else %}
                <td>Inativo</td>
                {% andelse %}
                <td>
                    <button type="submit" class="btn btn-primary btn-edit">Editar</button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
