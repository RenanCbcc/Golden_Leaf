{% extends "template.html" %}
{% block content %}

    <h1 class="titulo-principal">Dados do novo cliente</h1>
    <form form action="/create_client" method="post">
        <fieldset>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="nome" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="surname">Sobrenome</label>
                <input type="text" id="sobrenome" name="surname" class="form-control">
            </div>
            <div class="form-group">
                <label for="identification">Cpf</label>
                <input type="text" id="cpf" name="identification" class="form-control">
            </div>
            <div class="form-group">
                <label for="zip_code">CEP</label>
                <input type="text" id="cep" name="zip_code" class="form-control">
            </div>

            <div class="form-group">
                <label for="public_place">Rua</label>
                <input type="text" id="place" name="public_place" class="form-control">
            </div>

            <div class="form-group">
                <label for="number">Número</label>
                <input type="text" id="numero" name="number" class="form-control">
            </div>

            <div class="form-group">
                <label for="phone_number">Contato (Celular)</label>
                <input type="text" id="tel_numero" name="phone_number" class="form-control">
            </div>

            <label class="switch"><input type="checkbox" id="togBtn">
                <div class="slider round"><!--ADDED HTML -->
                    <span class="on">Sim</span>
                    <span class="off">Não</span>
                    <!--END-->
                </div>
            </label>

            <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
    </form>

{% endblock %}
