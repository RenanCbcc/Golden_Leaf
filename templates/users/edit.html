{% extends "template.html" %}
{% block content %}

    <h1 class="titulo-principal">Dados do cliente</h1>
    <form form action="{{ url_for('update_client') }}" method="POST">
        <fieldset>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" class="form-control"
                       value="{{ client.name }}">

            </div>
            <div class="form-group">
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname" name="surname" class="form-control"
                       value="{{ client.surname }}">
            </div>
            <div class="form-group">
                <label for="cpf">Identificação</label>
                <input type="text" id="cpf" name="cpf" class="form-control"
                       value="{{ client.identification }}">
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <input type="text" id="status" name="status" class="form-control"
                       value="{{ client.status }}">
            </div>

            <div class="form-group">
                <label for="contato">Contato</label>
                <input type="text" id="contato" name="phone" class="form-control"
                       value="{{ phone.phone_number }}">
                <label for="notificação">Notificação</label>
                <input type="text" id="notificação" name="notification" class="form-control"
                       value="{{ phone.notification }}">

            </div>


            <div class="form-group">
                <label for="rua">Rua</label>
                <input type="text" id="rua" name="street" class="form-control"
                       value="{{ address.place }}">
                <label for="numero">Número</label>
                <input type="text" id="numero" name="number" class="form-control"
                       value="{{ address.number }}">

                <label for="cep">Cep</label>
                <input type="text" id="cep" name="zip_code" class="form-control"
                       value="{{ address.zip_code }}">
            </div>


            <h2></h2>
            <div class="btn-group">
                <a href="{{ url_for('update_client',id=client.id) }}" class="btn btn-primary active">
                    <i class="glyphicon glyphicon-ok" aria-hidden="true"></i> Salvar
                </a>
                <a href="{{ url_for('listing_clients') }}" class="btn btn-default">Cancelar</a>
            </div>
        </fieldset>
    </form>


{% endblock %}
