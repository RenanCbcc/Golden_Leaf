{% extends "template.html" %}
{% block content %}

    <h1 class="titulo-principal">Dados do cliente</h1>
    <form form action="{{ url_for('client_update') }}" method="POST">
        <fieldset>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" class="form-control"
                       value="{{ product.title }}">

            </div>
            <div class="form-group">
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname" name="surname" class="form-control"
                       value="{{ product.name }}">
            </div>
            <div class="form-group">
                <label for="cpf">Identificação</label>
                <input type="text" id="cpf" name="cpf" class="form-control"
                       value="{{ product.price }}">
            </div>

            <h2></h2>
            <div class="btn-group">
                <a href="{{ url_for('product_edit',code=product.code) }}" class="btn btn-primary active">
                    <i class="glyphicon glyphicon-ok" aria-hidden="true"></i> Salvar
                </a>
                <a href="{{ url_for('listing_product') }}" class="btn btn-default">Cancelar</a>
            </div>
        </fieldset>
    </form>


{% endblock %}
