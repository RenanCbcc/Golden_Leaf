{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}{% endblock %}
{% block page_content %}
<div class="row">

    <div class="col-md-4 ">
        <div class="content-section">
            <div class="media">
                <img class="rounded-circle account-img" src="{{ image_file }}">

            </div>
        </div>

    </div>
    <div class="col-md-4 ">
        <h1 class="titulo-principal">Dados do produto</h1>
        <form method="POST" action="" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            {{ wtf.quick_form(form) }}
        </form>
    </div>

</div>
{% endblock %}
