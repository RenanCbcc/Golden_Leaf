{% extends "base.html" %}
{% block content %}

    <h1 class="titulo-principal">Dados do produto</h1>
    <form method="POST">
        <fieldset>
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" id="title" name="title" class="form-control"
                       value="{{ product.title }}">

            </div>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" class="form-control"
                       value="{{ product.name }}">
            </div>
            <div class="form-group">
                <label for="price">Preço</label>
                <input type="text" id="price" name="price" class="form-control"
                       value="{{ product.price }}">
            </div>
            <div class="form-group">
                <label for="code">Código</label>
                <input type="text" id="code" name="code" class="form-control"
                       value="{{ product.code }}">
            </div>


            <div class="btn-group">
                <a href="{{ url_for('edit_product',code=product.code) }}" class="btn btn-primary active">
                    <i class="glyphicon glyphicon-ok" aria-hidden="true"></i> Salvar
                </a>
                <a href="{{ url_for('listing_products') }}" class="btn btn-default">Cancelar</a>
            </div>
        </fieldset>
    </form>


{% endblock %}
