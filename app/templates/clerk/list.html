{% extends "base.html" %}
{% block content %}

    <h1 class="titulo-principal">Buscar Atendente</h1>
    <form form action="{{ url_for('product_search') }}" method="POST">
        <fieldset>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname" name="surname" class="form-control">
            </div>

            <div class="btn-group">
                <a href="{{ url_for('search_client',code=1) }}" class="btn btn-primary active">
                    <i class="glyphicon glyphicon-search" aria-hidden="true"></i> Buscar
                </a>
                <a href="{{ url_for('listing_clients') }}" class="btn btn-default">Limpar</a>
            </div>
        </fieldset>
    </form>


    <h1 class="titulo-principal">Lista de Atendentes</h1>
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        {% for clerk in clerks %}
            <tr>
                <td>{{ clerk.name }}</td>
                <td>{{ clerk.phone_number }}</td>
                {% if clerk.status %}
                    <td>ativo</td>
                {% else %}
                    <td>inativo</td>
                {% endif %}

                <td>

                    <div class="btn-group">
                        <a href="{{ url_for('edit_client',id=client.id) }}"
                           class="btn btn-primary active">
                            <i class="glyphicon glyphicon-pencil" aria-hidden="true"></i> Editar
                        </a>

                    </div>

                </td>

                <td>
                    <div class="btn-group">

                        <a href="{{ url_for('listing_orders_of',id=client.id) }}" class="btn btn-primary active">
                            <i class="glyphicon glyphicon-list-alt" aria-hidden="true"/>Pedidos
                        </a>


                    </div>

                </td>

            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
