{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}

<div class="col-md-4 col-md-offset-4">

        <div class="panel-heading">
        <h4>Buscar categoria</h4>    
        </div>
        <div class="panel-body">
            <form action="" method="POST">
                {{ form.csrf_token }}
                {{ form.hidden_tag() }}

            </form>
        </div>    
        
    </div>
</div>    
{% endblock %}
