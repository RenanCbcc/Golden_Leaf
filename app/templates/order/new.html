{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block page_content %}

    <div class="row">
        <div class="col-md-8 col-md-offset-1">
            <h2 class="titulo-principal">Itens</h2>
            <div class="order-container" style="overflow: auto; max-height: 80vh">
                <div class="table-responsive">
                    <table class="table" id="orders">
                        <thead>
                        <tr>
                            <th scope="col" >Id</th>
                            <th scope="col">Descriçao</th>
                            <th scope="col">Preço</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>

                    </table>
                    <div class="btn-group">
                        <a href=""
                           class="btn btn-primary">
                            <i class="glyphicon glyphicon-floppy-disk"></i> Salvar
                        </a>

                    </div>

                </div>
            </div>
        </div>

        <div class="col-md-3">
            <h2 class="titulo-principal">Produto</h2>
            <form action="" method="POST">
                {{ form.hidden_tag() }}
                {{ wtf.quick_form(form) }}
                <button class="btn btn-default" id="add-product-btn">Adicionar</button>
            </form>

        </div>
        <script src="{{ url_for('static', filename='jquery-3.4.0.js') }}" type="text/javascript"></script>
        <script src={{ url_for('static',filename='order_table.js') }}></script>
{% endblock %}
