{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block page_content %}

    <div class="row">
        <div class="col-md-8 col-md-offset-1">
            <h2 class="titulo-principal">Itens</h2>
            <div class="order-container" style="overflow: auto; max-height: 80vh">
                <div class="table-responsive">
                    <table class="table" id="orders">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Descriçao</th>
                            <th scope="col">Preço</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>

                    </table>
                    <div class="btn-group">
                        <a href=""
                           class="btn btn-primary">
                            <i class="glyphicon glyphicon-floppy-disk"></i> Salvar
                        </a>

                    </div>

                </div>
            </div>
        </div>

        <div class="col-md-3">
            <h2 class="titulo-principal">Produto</h2>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="manual-tab" data-toggle="tab" href="#manual" role="tab"
                       aria-controls="manual" aria-selected="true">Manual</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="automatic-tab" data-toggle="tab" href="#automatic" role="tab"
                       aria-controls="automatic" aria-selected="false">Automatico</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active" id="manual" role="tabpanel" aria-labelledby="manual-tab">
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Categoria</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Produto</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">

                            <label for="exampleFormControlInput1">Preço</label>
                            <input disabled type="text" class="form-control" id="exampleFormControlInput1">

                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Quantidade</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                            >
                        </div>
                        <button class="btn btn-default" id="add-product-btn">Adicionar</button>
                    </form>

                </div>
                <div class="tab-pane" id="automatic" role="tabpanel" aria-labelledby="automatic-tab">
                    <form action="" method="POST">
                        <div class="form-group">

                            <label for="exampleFormControlInput1">Código do produto</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">

                        </div>
                        <div class="form-group">

                            <label for="exampleFormControlInput1">Descrição do produto</label>
                            <input disabled type="text" class="form-control" id="exampleFormControlInput1">

                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Preço do produto</label>
                            <input disabled type="text" class="form-control" id="exampleFormControlInput1">

                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Quantidade</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <button class="btn btn-default" id="add-product-btn">Adicionar</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='jquery-3.4.0.js') }}" type="text/javascript"></script>
        <script src={{ url_for('static',filename='order_table.js') }}></script>
{% endblock %}
